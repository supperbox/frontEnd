<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    默认跳转 -->
    <title>首页</title>
</head>
<body>
<input type="text" id="web"><button id="add">添加图片</button>
<div class="box"></div>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script>
    // 不基于后端 DOM式XSS 修改属性、插入内容、document。write
    // 改变结构后会造成攻击
    // 攻击的内容 xss payload
    $('#add').on('click',function () {
        // <img src="xxx" onerror="alert(1)" id="">
        $('.box').html(`<img src="${encodeURIComponent($('#web').val())}">`)
    })
</script>
</body>
</html>
